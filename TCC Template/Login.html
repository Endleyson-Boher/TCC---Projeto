<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styleLog.css">
        <link rel="shortcut icon" href="images/LOGOTIPO/Logo1.ico">
        <script src="https://kit.fontawesome.com/eb3f19e89b.js" crossorigin="anonymous"></script>
        <title>Login - Mercearia do Paulinho</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça seu <strong>Login</strong></h1>
                <img src="images/LOGOTIPO/LogLogo.png" class="left-login-image" alt="Logo Mercearia">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Digite seu E-mail">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Entrar</button>
                    <a href="Cadastro.html"><i class="fas fa-angle-left"></i> Não tem Login? Cadastre-se <i class="fas fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
