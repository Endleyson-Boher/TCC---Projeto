<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styleLog.css">
        <link rel="shortcut icon" href="images/LOGOTIPO/Logo1.ico">
        <script src="https://kit.fontawesome.com/eb3f19e89b.js" crossorigin="anonymous"></script>
        <title>Cadastro - Mercearia do Paulinho</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça seu <strong>Cadastro</strong></h1>
                <img src="images/LOGOTIPO/LogLogo.png" class="left-login-image" alt="Logo Mercearia">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>Cadastre-se</h1>
                    <div class="textfield">
                        <label for="usuario">E-mail</label>
                        <input type="text" name="usuario" placeholder="Digite seu E-mail">
                    </div>
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="usuario" placeholder="Digite seu Nome">
                    </div>
                    <div class="textfield">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" placeholder="Digite seu Endereço">
                    </div>
                    <div class="textfield">
                        <label for="numero">Telefone</label>
                        <input type="text" name="telefone" placeholder="Digite seu Telefone">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                        <br>
                        <label id="senha" name="senha">Confirme sua senha</label>
                        <input type="password" name="senhaconf" placeholder="Confirme sua senha">
                    </div>
                    <button href="#" class="btn-login">Cadastrar</button>
                    <a href="Login.html"><i class="fas fa-angle-left"></i> Já tem Cadastro? Entre <i class="fas fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
